<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Box with Pen & Image Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="width">Width:</label>
        <input type="number" id="width" value="400" /> px
        <label for="height">Height:</label>
        <input type="number" id="height" value="400" /> px
        <button onclick="resizeBox()">Resize Box</button>
    </div>

    <div class="pen-controls">
        <button onclick="setPenSize('thick')">Thick</button>
        <button onclick="setPenSize('medium')">Medium</button>
        <button onclick="setPenSize('thin')">Thin</button>
    </div>

    <div id="box-container">
        <textarea id="text-box" placeholder="Write here..."></textarea>
    </div>

    <div class="download-controls">
        <button onclick="downloadImage()">Download as Image</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
